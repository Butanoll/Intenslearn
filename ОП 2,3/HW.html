<meta charset="UTF-8">
<script type="text/javascript">
    var Eur = 2.85;
    var USD = 2.52 ;
    var RUB = prompt("Введите сумму в рублях которую хотите конвертировать в USD и EUR") ;
    RUB = parseInt(RUB);
    var resultUSD = RUB/USD;
    var resultEUR = RUB/Eur
        alert(
            RUB + " Рублей = " + resultUSD.toFixed(2) + " USD \n"
               + resultEUR.toFixed(2) + " EUR"
               );
    
</script>
