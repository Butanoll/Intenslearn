<meta charset="UTF-8">
<script type="text/javascript">
    var a = prompt("Введите значение основания a");
    var b = prompt("Введите значение основания b");
    var h = prompt("Введите значение высоты h");
    a = parseInt(a);
    b = parseInt(b);
    h = parseInt(h);
    var ab=(a+b)/2; //сумма длинн оснований/2
    var s=ab*h; //сумма длинн оснований/2*высоту
    alert("Площадь трапеции S = "+s);
</script>
